spring:
  application:
    name: expert
  config:
    import: optional:file:.properties[.properties]
  datasource:
    url: jdbc:mysql://localhost:3307/expert
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
